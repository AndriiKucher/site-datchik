<aside class="aside">
  <div class="aside__subtitle">Останні статті:</div>
  <ul class="aside__last-articles">
    {% for post in site.categories.coils limit: 5 offset: 0 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
    </li>
    {% endfor %}
  </ul>
</aside>
